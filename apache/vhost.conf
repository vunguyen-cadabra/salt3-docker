<VirtualHost *:80>
    ServerName "api.salt3.local"
    DocumentRoot "/opt/www/backend/public"
    
    <Directory "/opt/www/backend/public">
        DirectoryIndex index.php
        AllowOverride All
        # Allow open access:
        Require all granted
    </Directory>

    <IfVersion < 2.4>
        Include /opt/docker/etc/httpd/vhost.common.d/*.conf
    </IfVersion>
    <IfVersion >= 2.4>
        IncludeOptional /opt/docker/etc/httpd/vhost.common.d/*.conf
    </IfVersion>
</VirtualHost>

<VirtualHost *:80>
    ServerName "salt3.local"
    DocumentRoot "/opt/www/frontend/dist"

	<Directory "/opt/www/frontend/dist">
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
		
		AllowOverride All
        # Allow open access:
        Require all granted
	</Directory>
	
    <IfVersion < 2.4>
        Include /opt/docker/etc/httpd/vhost.common.d/*.conf
    </IfVersion>
    <IfVersion >= 2.4>
        IncludeOptional /opt/docker/etc/httpd/vhost.common.d/*.conf
    </IfVersion>
</VirtualHost>
